{% extends 'account/base.html' %}

{% block content %}
{% for message in messages %}
{{message}}
{% endfor %}
<div class="container d-flex justify-content-center">
    <div class="row " style="width: 60%;">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
            <div class="card mt-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row container">

                        <h2 class="text-center">Login Page</h2>
                        <hr>

                        <label for="">User Name:</label>
                        <input type="text" class="form-control" name="username" id="username" required>




                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">






                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 mb-2 text-center">
                            <input type="submit" value="Login" class="btn btn-secondary">

                        </div>
                    </div>
                </form>
                <p class="mt-2 text-center container">Not a member? <a href="{% url 'register' %}">Register here</a></p>







                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
