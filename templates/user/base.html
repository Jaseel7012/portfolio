<html lang="en">

<head>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">

<body class="index-page">

    <header id="header" class="header dark-background d-flex flex-column">
        <i class="header-toggle d-xl-none bi bi-list"></i>

        <div class="profile-img">
            <img src="{{profile.avatar.url}}" alt="" class="img-fluid rounded-circle">
        </div>

        <a href="index.html" class="logo d-flex align-items-center justify-content-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1 class="sitename">{% block name %}{% endblock %}</h1>
        </a>



        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="{% url 'index' %}" class="active"><i class="bi bi-house navicon"></i>Home</a></li>
                <li><a href="{% url 'about' %}"><i class="bi bi-person navicon"></i> About</a></li>
                <li><a href="{% url 'skills' %}"><i class="bi bi-hdd-stack navicon"></i> Skills & Projects</a></li>

                <li><a href="{% url 'contact' %}"><i class="bi bi-envelope navicon"></i> Contact</a></li>
            </ul>
        </nav>

    </header>
    <main class="main">
        {% block content %}

        {% endblock %}
    </main>




    <footer id="footer" class="footer position-relative light-background">

        <div class="container">
            <div class="copyright text-center ">
            </div>
            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you've purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: [buy-url] -->

            </div>
        </div>

    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor1/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor1/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/vendor1/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor1/typed.js/typed.umd.js' %}"></script>
    <script src="{% static 'assets/vendor1/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor1/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor1/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor1/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor1/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor1/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js1/main.js' %}"></script>
